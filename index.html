<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Program Selection</title>
</head>
<body>
    <h1>Student Program Selection</h1>
    <form onsubmit="return false;">
        <!-- Other form elements... -->

        <!-- Breakdown of costs -->
        <p>Year 1: <span id="year1Cost"></span></p>
        <p>Year 2: <span id="year2Cost"></span></p>
        <p>Total program cost: <span id="totalCost"></span></p>
    </form>

    <script>
        function calculateValue() {
            // Example calculation (modify as needed)
            const year1Cost = 800; // Base tuition cost for Year 1
            const year2Cost = 900; // Base tuition cost for Year 2

            // Additional costs (if any) related to the program
            // Adjust these values based on your specific context
            const additionalCosts = 200;

            // Calculate total program cost
            const totalCost = year1Cost + year2Cost + additionalCosts;

            // Display the breakdown
            document.getElementById("year1Cost").textContent = `$${year1Cost}`;
            document.getElementById("year2Cost").textContent = `$${year2Cost}`;
            document.getElementById("totalCost").textContent = `$${totalCost}`;
        }
    </script>
</body>
