<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSc Program Tuition Calculator</title>
</head>
<body>
    <h1>MSc Program Tuition Calculator</h1>
    <p>Choose an MSc program:</p>
    <select id="program">
        <option value="business">Business</option>
        <option value="economics">Economics</option>
        <option value="finance">Finance</option>
    </select>
    <button onclick="calculateTuition()">Calculate Tuition</button>
    <p id="tuitionResult"></p>

    <script>
        function calculateTuition() {
            const program = document.getElementById("program").value;
            const tuitionFees = {
                business: 15000,
                economics: 12000,
                finance: 18000
            };

            if (program in tuitionFees) {
                const tuition = tuitionFees[program];
                document.getElementById("tuitionResult").textContent = `Tuition fee for ${program.capitalize()}: $${tuition}`;
            } else {
                document.getElementById("tuitionResult").textContent = "Invalid program choice. Please select from Business, Economics, or Finance.";
            }
        }
    </script>
</body>
</html>
