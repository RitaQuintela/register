<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fee Simulator</title>
</head>
<body>
    <h1>Tuition Fee Simulator</h1>
    <p>Enter the name of the program:</p>
    <input type="text" id="programName" placeholder="Program name">
    <button onclick="fetchTuition()">Calculate Tuition</button>
    <p id="tuitionResult"></p>

    <script>
        async function fetchTuition() {
            const programName = document.getElementById("programName").value.toLowerCase();
            try {
                const response = await fetch(`/api/getTuition?programName=${programName}`);
                const data = await response.json();

                if (response.status === 200) {
                    const tuition = data.tuition;
                    document.getElementById("tuitionResult").textContent = `Tuition fee for ${programName}: $${tuition}`;
                } else {
                    document.getElementById("tuitionResult").textContent = "Invalid program choice. Please enter a valid program name.";
                }
            } catch (error) {
                console.error("Error fetching tuition:", error);
                document.getElementById("tuitionResult").textContent = "An error occurred. Please try again later.";
            }
        }
    </script>
</body>
</html>
