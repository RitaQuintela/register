<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fee Simulator</title>
</head>
<body>
    <h1>Tuition Fee Simulator</h1>
    <p>Enter the name of the program:</p>
    <input type="text" id="programName" placeholder="Program name">
    <button onclick="calculateTuition()">Calculate Tuition</button>
    <p id="tuitionResult"></p>

    <script>
        // Assume you've loaded the Excel data into an array called 'tuitionData'
        const tuitionData = [
            { program: 'business', fee: 15000 },
            { program: 'economics', fee: 12000 },
            { program: 'finance', fee: 18000 }
            // Add more programs and fees as needed
        ];

        function calculateTuition() {
            const programName = document.getElementById("programName").value.toLowerCase();
            const program = tuitionData.find(item => item.program === programName);

            if (program) {
                const tuition = program.fee;
                document.getElementById("tuitionResult").textContent = `Tuition fee for ${programName}: $${tuition}`;
            } else {
                document.getElementById("tuitionResult").textContent = "Invalid program choice. Please enter a valid program name.";
            }
        }
    </script>
</body>
</html>
